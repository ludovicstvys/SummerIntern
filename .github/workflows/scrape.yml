name: Scrape & Notify

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python & Playwright
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: |
          pip install --upgrade pip
          pip install playwright
          python -m playwright install --with-deps

      - name: Run scraper
        run: python test.py

      - name: Send email with results
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}   # ex smtp.gmail.com
          server_port:    ${{ secrets.SMTP_PORT }}     # 587
          username:       ${{ secrets.SMTP_USER }}
          password:       ${{ secrets.SMTP_PASS_APP }} # *mot de passe d'application*
          subject:        "Summer Internships Ouverts"
          body:           |
            Bonjour,

            Vous trouverez en pièce jointe la liste des summer internships “Open”.
          to:             ${{ secrets.TO_ADDRS }}       # adresse(s) séparées par des virgules
          # pièce jointe : le CSV généré par test.py
          attachments:    processus_ouverts.csv
          secure:         true
